<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Café</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header class="cabecalho">
        <section>

            <a href="#" class="logo">
                <img src="https://i.ibb.co/yp84LgK/logo.png" alt="logo-café">
            </a>

            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#sobre">Sobre</a>
                <a href="#menu">Menu</a>
                <a href="#avalicoes">Avaliações</a>
                <a href="#endereco">Endereço</a>
            </nav>

            <div class="icones">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png"
                    alt="search--v1" />
        </section>

        </div>
    </header>

    <main class="home-conteudo">
        <section id="#home">
            <div class="conteudo">
                <h3>experimente o melhor café da região</h3>
                <p>descubra o verdadeiro sabor do café! Venha experimentar o melhor café da região e transforme seus momentos com uma explosão de aroma e sabor incomparáveis.
                </p>
                <a href="#" class="botao">Peça o seu agora!</a>
            </div>
        </section>
    </main>

</body>

</html>
